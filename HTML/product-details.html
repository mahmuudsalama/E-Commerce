<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link rel="stylesheet" href="/css/home.css">
</head>
<body>
    <header>
        <div class="container top-nave">
            <a href="" class="logo">
                <img src="../img/logo-black.png" alt="">
            </a>
            <div class="cart-header">
                <div class="icon-cart" id="cartLink"><i class="fa-solid fa-cart-shopping"></i></div>
                <span class="count-item">0</span>
            </div>
        </div>
        <nav>
            <div class="links container">
                <ul>
                    <li><a href="home.html" id="homeLink">Home</a></li>
                    <li><a href="product.html" id="productLink">Product</a></li>
                </ul>
                <div class="loging">
                    <a href="login.html" id="logoutLink">login <i class="fa-solid fa-right-to-bracket"></i></a>
                </div>
            </div>
        </nav>
    </header>
    <div class="product-details">
        <div class="img-product">
          <img id="product-image" src="" alt="Product Image">
        </div>
        <h3 id="product-name"></h3>
        <p id="product-description"></p>
        <div class="price">
          <span id="product-price"></span>
          <p class="old-price" id="product-old-price"></p>
        </div>
        <button id="add-to-cart-btn">Add to Cart</button>
    </div>
    <script src="/js/product.js"></script>
    <script src="/js/details.js"></script>
</body>
</html>
