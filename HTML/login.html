<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <header>
        <div class="container top-nave">
            <a href="" class="logo">
                <img src="/img/logo-black.png" alt="">
            </a>
            <div class="cart-header">
                <div class="icon-cart" id="cartLink"><i class="fa-solid fa-cart-shopping"></i></div>
                <span class="count-item">0</span>
            </div>
        </div>
        <nav>
            <div class="links container">
                <ul>
                    <li><a href="" id="homeLink">Home</a></li>
                    <li><a href="" id="productLink">Product</a></li>
                </ul>
                <div class="loging">
                    <a href=""id="logoutLink">login <i class="fa-solid fa-right-to-bracket"></i></a>
                    
                </div>
            </div>
        </nav>
    </header>

    <section id="loginslider">
        <h2 id="headerslideroflogin">Registered Customers</h2>
        <form id="formsoflogin" onsubmit="return submitForm(event)">
            <label for="name">Name</label> <br><br>
            <input type="text" id="name" name="name" placeholder="Please enter your name">
            <div id="nameError" class="error">The name must be more than 3 characters</div>
            <br><br>
            <label for="email">Email</label><br><br>
            <input type="text" id="email" name="email" placeholder="Please enter your email">
            <div id="emailError" class="error">Please enter a valid email</div>
            <br><br>
            <label for="password">Password</label><br><br>
            <input type="password" id="password" name="password" placeholder="Enter your password">
            <div id="passwordError" class="error">Password must be at least 9 characters, contain an uppercase letter, a lowercase letter, and a number</div>
            <br><br>
            <button id="loginbtn" type="submit">Sign in</button>
            <div id="loginerror" class="error">Your data is not valid, please enter your data again</div>
        </form>
    </section>


    <script src="/js/home.js"></script>
    <script src="/js/login.js"></script>
</body>
</html>
